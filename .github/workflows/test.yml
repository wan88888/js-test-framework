name: 测试

on:
  push:
    branches: [ main, optimized-framework ]
  pull_request:
    branches: [ main, optimized-framework ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: 安装依赖
      run: npm install
    
    - name: 运行测试
      run: npm test
    
    - name: 上传测试报告
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: reports/